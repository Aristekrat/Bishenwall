<!DOCTYPE html>
<html lang="en" ng-app="Bishenwall">
    <head>
        <title>Bishenwall</title>
        <link rel='stylesheet' href='./css/screen.css' />
        <link rel='icon' type='image/x-icon' href='images/favicon.ico' />
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Roboto+Condensed' />
        <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js'></script>
        <script src='../front-end-scripts/angular-resources.js'></script>

    <body>
        <header>
            <div class="bwMainBlurb">
                <h2>How to Use the Bishenwall</h2>

                    <li><h3>Complain</h3></li>
                    <li><h3>Realize other people have problems</h3></li>

                <span>

            <a href="questions-and-suggestions" class="bwSuggestionsPrompt">Questions or Suggestions</a>
        </header>

        <section ng-view></section>

        <footer><a href="privacy-policy" class="bwPrivacyPolicy">Privacy Policy</a></footer>

</html>
